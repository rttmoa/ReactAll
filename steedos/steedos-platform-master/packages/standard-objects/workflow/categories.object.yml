name: categories
icon: hierarchy
label: Workflow Category
hidden: true
version: 2
fields:
  name:
    type: text
    label: Name
    name: name
    searchable: true
  sort_no:
    label: Sort Number
    type: number
    name: sort_no
  app:
    label: Apps
    type: lookup
    reference_to: apps
    reference_to_field: code
    name: app
    filterable: true
list_views:
  all:
    label: All Workflow Categories
    filter_scope: space
    columns:
      - name
      - sort_no
      - app
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
