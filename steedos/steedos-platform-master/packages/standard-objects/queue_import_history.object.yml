name: queue_import_history
label: Data Import History
icon: product_consumed
enable_files: false
hidden: true
version: 2
fields:
  object_name:
    type: lookup
    reference_to: objects
    reference_to_field: name
  queue_import:
    type: lookup
    label: queue import
    required: true
    depend_on:
      - object_name
    reference_to: queue_import
    filtersFunction: !!js/function |
      function(filters, values){
        return ['object_name', '=', values.object_name]
      }
  success_count:
    label: Number of Successful Records
    type: number
    readonly: true
    name: success_count
    visible_on: "{{global.mode ==='read' ? true : false}}"
  failure_count:
    label: Number of Failed Records
    type: number
    readonly: true
    name: failure_count
    visible_on: "{{global.mode ==='read' ? true : false}}"
  total_count:
    label: Total Number
    type: number
    readonly: true
    name: total_count
    visible_on: "{{global.mode ==='read' ? true : false}}"
  start_time:
    label: Start Time
    type: datetime
    readonly: true
    name: start_time
    visible_on: "{{global.mode ==='read' ? true : false}}"
  end_time:
    label: End Time
    type: datetime
    readonly: true
    name: end_time
    visible_on: "{{global.mode ==='read' ? true : false}}"
  state:
    label: State
    type: select
    readonly: true
    name: state
    filterable: true
    options:
      - label: Finished
        value: finished
    visible_on: "{{global.mode ==='read' ? true : false}}"
  error:
    label: Error Message
    type: html
    is_wide: true
    readonly: true
    name: error
    visible_on: "{{global.mode ==='read' ? true : false}}"
  file:
    label: Excel File
    type: file
    name: file
    required: true
list_views:
  all:
    label: All Queues
    columns:
      - object_name
      - queue_import
      - success_count
      - failure_count
      - total_count
      - start_time
      - end_time
      - state
      - created_by
    filter_scope: space
    sort: [["start_time", "desc"]]
permission_set:
  user:
    allowCreate: true
    allowDelete: false
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
