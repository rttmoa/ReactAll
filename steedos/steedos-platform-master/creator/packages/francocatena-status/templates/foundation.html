<template name="status_foundation">
  {{#unless connected}}
    <div data-alert class="alert-box {{option 'classes'}} text-center">
      <strong>
        {{message}}
      </strong>
      {{extraMessage}}

      {{#if showReconnect}}
        <a href="#" class="alert-link label secondary">{{reconnectLabel}}</a>
      {{/if}}
    </div>
  {{/unless}}
</template>
