name: inbox
label: 待审批
columns:
  - instance_name
  - submitter_name
  - submit_date
  - flow_name
  - step_name
  - start_date
mobile_columns:
  - instance_name
  - submitter_name
  - flow_name
  - start_date
filter_scope: space
filters: !!js/function |
    function(filters, data){
      console.log('inbox ===filters ===>',data);
      var result = Steedos.authRequest(`/api/workflow/v2/\${data.\$listviewId}/filter?app=\${data.appId}`, {
          type: 'get', async: false
      });
      return result.filter;
    }
sort: [['start_date','desc']]