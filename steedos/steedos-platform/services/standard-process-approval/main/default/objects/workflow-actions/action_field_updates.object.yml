name: action_field_updates
label: Field Updates
icon: record
hidden: true
enable_inline_edit: false
version: 2
enable_enhanced_lookup: true
fields:
  name:
    type: text
    required: true
  label:
    type: text
    required: true
    is_name: true
  object_name:
    label: Object Name
    type: lookup
    reference_to: objects
    reference_to_field: name
  target_object:
    type: lookup
    label: Object to Update
    reference_to: objects
    reference_to_field: name
    depend_on:
      - object_name
  field_name:
    label: Field to Update
    type: lookup
    showIcon: false
    reference_to: object_fields
    reference_to_field: name
    depend_on:
      - object_name
      - target_object
  operation:
    type: select
    showIcon: false
    depend_on:
      - field_name
      - target_object
      - object_name
    options: 
      - label: 'null'
        value: 'null'
      - label: formula
        value: formula
      - label: literal
        value: literal
    # options: 
    #   - label: 'Null'
    #     value: 'null'
    #   - label: 'Formula'
    #     value: 'formula'
    #   - label: 'PreviousValue'
    #     value: 'previous_value'
    #   - label: 'NextValue'
    #     value: 'next_value'
    #   - label: '特定值'
    #     value: 'literal'
  formula:
    type: textarea
    is_wide: true
    visible_on: "{{formData.operation === 'formula' ? true: false}}"
  literal_value:
    type: text
    is_wide: true
    label: Literal value
    visible_on: "{{formData.operation === 'literal' ? true: false}}"
  notify_assignee:
    type: boolean
    hidden: true
    omit: true
    label: 通知被分配人(仅修改拥有者时由此选项)
  description:
    label: Description
    type: textarea
    is_wide: true
  reevaluate_on_change:
    type: boolean
    label: Re-evaluate Workflow Rules after Field Change
  undirect:
    type: boolean
    label: 触发对象触发器、工作流规则、字段验证规则
  instance_state:
    hidden: true
  # todo:
form:
  beforeEdit: !!js/function |
    function(){
      Steedos.ProcessFieldUpdatesManager.changeSchema(this.doc, this.schema);
    }
  afterEdit: !!js/function |
    function(){
      Steedos.ProcessFieldUpdatesManager.changeSchema(this.doc, this.schema);
    }
  beforeView: !!js/function |
    function(){
      Steedos.ProcessFieldUpdatesManager.changeSchema(this.doc, this.schema);
    }
list_views:
  all:
    label: All
    filter_scope: space
    filter_fields:
      - object_name
    columns:
      - label
      - object_name
      - target_object
      - field_name
      - operation
      - formula
      # 该字段报错的值如果是 { o:xx, ids: xx} ,会导致点击相关表字段弹出这个窗口后立马报错、关闭弹窗， 所以暂时在列表上暂时隐藏该字段。
      # - literal_value
      - description
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
actions:
  customize:
    label: Customize
    on: record