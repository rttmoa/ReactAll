    type: text
    readonly: true
    hidden: true
    visible_on: "{{global.mode ==='read' ? true : false}}"
  mobile_columns:
    label: Mobile Columns
    type: grid
    is_wide: true
    depend_on:
      - object_name
  mobile_columns.$:
    label: Column
