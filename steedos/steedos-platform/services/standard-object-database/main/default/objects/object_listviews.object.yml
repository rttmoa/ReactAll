paging:
  enabled: false
list_views:
  all:
    columns:
      - label
      - name
      - shared
      - owner
      - modified
      - is_system
    label: All List View
    filter_scope: space
actions:
  customize:
    label: Customize
    on: record_only
  copy:
    label: 复制 
    on: record_only
  showDesign: 
    label: 设计器
