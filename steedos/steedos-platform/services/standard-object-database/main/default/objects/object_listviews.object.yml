name: object_listviews
label: List View
icon: forecasts
version: 2
fields:
  label:
    label: Label
    type: text
    is_name: true
    required: true
  name:
    label: API Name
    type: text
    searchable: true
    index: true
    inlineHelpText: Can only contain lowercase letters and numbers, must start with a letter, cannot end with an underscore character or contain two consecutive underscore characters
  object_name:
    label: Object
    type: master_detail
    write_requires_master_read: true
    required: true
    reference_to: objects
    reference_to_field: name
  filter_scope:
    label: Filter Scope
    type: select
    defaultValue: space
    required: true
    options:
      - label: 我的
        value: mine
      - label: 工作区
        value: space 
  shared:
    label: Shared to All Users
    type: boolean
  show_count:
    label: Show Record Count
    type: boolean
  type:
    label: Type
    type: select
    options: 
      - label: Grid
        value: grid
      - label: Calendar
        value: calendar
    defaultValue: '"grid"'
    hidden: true
  scrolling_mode:
    label: Scrolling Mode
    inlineHelpText: Define the scroll bar display style for the data list.
    type: select
    options: 
      - label: Standard ( Click the page number to load the data of the corresponding page. )
        value: standard
      - label: Virtual ( Switch the page through the scroll bar. When you scroll to the corresponding page, the data will be loaded remotely. )
        value: virtual
      - label: Infinite ( Initially, only the first page will be loaded, and the next page will be loaded while scrolling. )
        value: infinite
    defaultValue: '"standard"'
    hidden: true
  columns:
    label: Columns
    type: grid
    is_wide: true
    required: true
  columns.$:
    label: Column
    blackbox: true
    type: object
  columns.$.field:
    label: Field
    type: lookup
    multiple: false
    is_wide: false
    required: true
    depend_on:
      - object_name
    reference_to: object_fields
    reference_to_field: name
  columns.$.width:
    label: Width
    type: text
  # ag-grid配置rowModelType为infinite的话，列的warp属性功能异常，即不会换行显示且显示效果异常 #258
  # columns.$.wrap:
  #   label: Wrap
  #   type: boolean
  filter_fields:
    label: Default Filter Fields
    type: lookup
    multiple: true
    is_wide: true
    depend_on:
      - object_name
    reference_to: object_fields
    reference_to_field: name
  sort:
    label: Default Sort Order
    type: grid
    is_wide: true
    depend_on:
      - object_name
  sort.$:
    label: Order
    blackbox: true
    type: object
  sort.$.field_name:
    label: Field Name
    type: lookup
    reference_to: object_fields
    reference_to_field: name
  sort.$.order:
    label: Sort Order
    type: select
    defaultValue: asc
    options:
      - label: ASC
        value: asc
      - label: DESC
        value: desc
  filters:
    label: Filters
    type: code
    is_wide: true
    hidden: false
    readonly: false
    visible_on: "{{global.mode ==='read' ? true : false}}"
