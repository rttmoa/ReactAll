name: favorites
label: My Favorite
icon: topic
hidden: true
version: 2
fields:
  name: 
    type: text
    label: Name
    required: true
    min: 1
    max: 300
  object_name:
    type: lookup
    label: Object
    reference_to: objects
    reference_to_field: name
    required: true
    readonly: true
  record_type:
    label: Type
    type: select
    options: 
      - label: Record
        value: RECORD
      - label: List View
        value: LIST_VIEW
    readonly: true
  record_id:
    type: text
    label: Record ID or List View ID（code）
    hidden: true
  sort_no:
    type: number
    label: Sort Number
    inlineHelpText: High Value First
actions:
  standard_new:
    visible: false
list_views:
  all:
    label: All 
    filter_scope: space
    filters: [["owner", "=", "{userId}"]]
    sort: [["sort_no", "desc"]]
    columns:
      - name
      - object_name
      - record_type
      - sort_no
permission_set:
  user:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false