name: standard_edit
amis_schema: |-
  {
    "type": "service",
    "body": [
        {
            "type": "button",
            "label": "编辑",
            "id": "u:standard_edit",
            "onEvent": {
                "click": {
                    "actions": [
                        {
                            "actionType": "custom",
                            "script": "const appId = null;\nconst page = Steedos.Page.getPage('form', appId, null, null, \"object_layouts\");\nif (page && page.schema) {\n  const pageSchema = JSON.parse(page.schema);\n  let formSchema = pageSchema.body[0];\n  // 设置form的canAccessSuperData属性防止弹出窗口从父级取字段默认值\n  formSchema.canAccessSuperData = false;\n  // 设置form的wrapWithPanel属性隐藏其底部保存取消按钮\n  formSchema.wrapWithPanel = false;\n  formSchema.className = \"steedos-amis-form\";\n  const title = \"编辑 页面布局\";\n  doAction({\n    \"actionType\": \"dialog\",\n    \"dialog\": {\n      \"type\": \"dialog\",\n      \"title\": title,\n      \"body\": [{\n        \"type\": \"service\",\n        \"body\": [formSchema],\n        \"data\": {\n          \"objectName\": \"${objectName}\",\n          \"recordId\": \"${recordId}\"\n        }\n      }],\n      \"size\": \"lg\"\n    }\n  });\n}"
                        }
                    ],
                    "weight": 0
                }
            },
            "className": ""
        }
    ],
    "regions": [
        "body"
    ],
    "data": {
        "context": {
            "rootUrl": "http://127.0.0.1:5000"
        },
        "app_id": "",
        "tab_id": "",
        "object_name": "",
        "dataComponentId": "",
        "record_id": "",
        "record": {},
        "permissions": {}
    },
    "bodyClassName": "p-0"
  }
is_enable: true
label: 编辑
'on': record_only
type: amis_button
