name: instance_return
amis_schema: |-
  {
      "type": "service",
      "body": [
          {
              "type": "button",
              "label": "退回",
              "id": "u:instance_return",
              "className": "  ",
              "onEvent": {
                  "click": {
                      "actions": [
                          {
                              "actionType": "dialog",
                              "dialog": {
                                  "type": "dialog",
                                  "title": "退回",
                                  "body": [
                                      {
                                          "type": "tpl",
                                          "tpl": "确认退回至提交申请?",
                                          "inline": true,
                                          "wrapperComponent": "h2",
                                          "id": "u:4d2fdd40be81",
                                          "className": "m-b-sm"
                                      },
                                      {
                                          "type": "form",
                                          "title": "表单",
                                          "id": "u:cedeac623cee",
                                          "body": [
                                              {
                                                  "type": "textarea",
                                                  "label": false,
                                                  "name": "reason",
                                                  "id": "u:2fddba56e022",
                                                  "minRows": 3,
                                                  "maxRows": 20
                                              }
                                          ]
                                      }
                                  ],
                                  "id": "u:dbeecffc2a38",
                                  "actions": [
                                      {
                                          "type": "button",
                                          "label": "取消",
                                          "onEvent": {
                                              "click": {
                                                  "actions": [
                                                      {
                                                          "componentId": "",
                                                          "args": {},
                                                          "actionType": "closeDialog"
                                                      }
                                                  ]
                                              }
                                          },
                                          "id": "u:eb91dd3e681f"
                                      },
                                      {
                                          "type": "button",
                                          "label": "确认",
                                          "onEvent": {
                                              "click": {
                                                  "actions": [
                                                      {
                                                          "args": {
                                                              "api": {
                                                                  "url": "${context.rootUrl}/api/workflow/v2/instance/return",
                                                                  "method": "post",
                                                                  "headers": {
                                                                      "Authorization": "Bearer ${context.tenantId},${context.authToken}"
                                                                  },
                                                                  "data": {
                                                                      "&": "$$",
                                                                      "record": "${record}"
                                                                  },
                                                                  "requestAdaptor": "const record = api.data.record;\napi.data = {\n  reason: api.data.reason,\n  approve: {\n    instance: record._id,\n    type: record.approve.type,\n    trace: record.approve.trace,\n    values: record.approve.values\n  }\n}\nreturn api;"
                                                              },
                                                              "messages": {}
                                                          },
                                                          "actionType": "ajax"
                                                      },
                                                      {
                                                          "componentId": "",
                                                          "args": {},
                                                          "actionType": "closeDialog"
                                                      }
                                                  ]
                                              }
                                          },
                                          "id": "u:b8085b89e748",
                                          "level": "primary"
                                      }
                                  ]
                              }
                          }
                      ],
                      "weight": 0
                  }
              },
              "hiddenOn": "!(\n\trecord.step?.step_type === \"submit\" || record.step?.step_type == \"sign\" \n  || record.step?.step_type === \"counterSign\" \n)",
              "hidden": "typeof this.hiddenOn === \"string\" ? 2 : 1"
          }
      ],
      "regions": [
          "body"
      ],
      "data": {
      },
      "bodyClassName": "p-0",
      "id": "u:a2f7e8536d81"
  }
is_enable: true
label: 退回
'on': record_only
type: amis_button
visible: true
