ports:
  - port: 3000
    onOpen: open-browser
    visibility: public
tasks:
  - name: v14
    init: |
      nvm i v14
      nvm use v14
    command: |
      nvm use v14
      echo "NEXTAUTH_URL=$(gp url 3000)" >> .env.local
      yarn
      yarn dev
