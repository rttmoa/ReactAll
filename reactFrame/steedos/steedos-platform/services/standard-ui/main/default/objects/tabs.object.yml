name: tabs
label: Tabs
icon: apps
hidden: true
version: 2.0
fields:
  label:
    inlineHelpText: This is the label of the tab, for web tabs only.
    type: text
    is_name: true
    required: true
  name:
    label: Api Name
    type: text
    required: true
  icon:
    label: Icon
    type: lookup
    required: true
    optionsFunction: !<tag:yaml.org,2002:js/function> |-
      function () {
              var options;
              options = [];

              _.forEach(Creator.resources.sldsIcons.standard, function (svg) {
                return options.push({
                  value: svg,
                  label: svg,
                  icon: svg
                });
              });

              return options;
            }
  parent:
    label: Parent
    type: lookup
    reference_to: tabs
    omit: true
    hidden: true
  type: 
    type: select
    options:
    - label: Object
      value: object
    - label: Url
      value: url
    - label: Page
      value: page
  mobile: 
    label: Display on the Mobile
    type: boolean
    defaultValue: true
  desktop:
    label: Display on the Desktop
    type: boolean
    defaultValue: true
  frame_height:
    hidden: true
    inlineHelpText: The height, in pixels of the tab frame. Required for frame and page tabs.
    label: Height
    type: number
  has_sidebar:
    hidden: true
    inlineHelpText: Indicates if the tab displays the sidebar panel.
    type: boolean
  object:
    label: Object
    type: lookup
    reference_to: objects
    reference_to_field: name
    filterable: true
    required: "{{'object' === formData.type ? true: false}}"
    visible_on: "{{'object' === formData.type ? true: false}}"
  url:
    type: text
    label: Url
    required: "{{'url' === formData.type ? true: false}}"
    visible_on: "{{'url' === formData.type ? true: false}}"
  is_new_window:
    type: boolean
    visible_on: "{{'url' === formData.type ? true: false}}"
  page:
    type: lookup
    label: 页面
    required: "{{'page' === formData.type ? true: false}}"
    visible_on: "{{'page' === formData.type ? true: false}}"
    reference_to: pages
    reference_to_field: name
    filters: 
      - ['type','notin', ['record','list','form']]
  action_overrides:
    type: text
    hidden: true
    inlineHelpText: A list of the action overrides that are assigned to the tab. Only one override is allowed per formFactor for a given tab.
  description:
    type: textarea
    is_wide: true
  is_system:
    type: boolean
    label: System
    # omit: true
    readonly: true
    visible_on: "{{global.mode ==='read' ? true : false}}"
    disabled: true
list_views:
  all:
    label: All Apps
    filter_scope: space
    columns:
      - label
      - name
      # - parent
      - desktop
      - mobile
      - type
      - is_system
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
