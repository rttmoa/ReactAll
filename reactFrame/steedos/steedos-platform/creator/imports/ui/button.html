<template name="steedos_button">
	<div class="steedos-button-wrap {{this.containerClassName}}">
		<button class="slds-button slds-button_icon {{className}}">
			<svg class="slds-button__icon slds-icon_{{iconSize}}"><use xlink:href="{{basePath}}/assets/icons/{{iconCategory}}-sprite/svg/symbols.svg#{{iconName}}"></use></svg>
		</button>
	</div>
</template>
