<template name="status_uikit">
  {{#unless connected}}
    <div class="uk-alert uk-alert-{{option 'classes'}} uk-text-center">
      <strong>
        {{message}}
      </strong>
      {{extraMessage}}

      {{#if showReconnect}}
        <a href="#" class="alert-link">{{reconnectLabel}}</a>
      {{/if}}
    </div>
  {{/unless}}
</template>
